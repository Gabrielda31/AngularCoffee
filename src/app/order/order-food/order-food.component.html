<div class="food">
  <img src="{{food.cover}}">
  <div class="caption">
    <h2>{{food.name}}</h2>
    <h5>{{food.price}} vnd</h5>
    <div class="ins-dec-btns">
      <button (click)="removeOrder(food)">-</button>
      <input type="text" [(ngModel)]="orderNumber" readonly>
      <button (click)="addOrder(food)">+</button>
    </div>
  </div>
</div>
